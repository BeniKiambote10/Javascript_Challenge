<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href="medium.css">
</head>
<body>
    
    <div class="container">
        <h1>Pizza Sharing Calculator</h1>
        <form id="pizzaForm">
          <label for="totalSlices">Total Slices of Pizza:</label>
          <input type="number" id="totalSlices" name="totalSlices" min="1" required>
          <br><br>
          <label for="totalPeople">Total Number of People:</label>
          <input type="number" id="totalPeople" name="totalPeople" min="1" required>
          <br><br>
          <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <p class="result" id="result"></p>
      </div>
      


    <script src="medium.js"></script>
</body>
</html>
